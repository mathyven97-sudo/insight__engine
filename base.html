<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Insight Engine{% endblock %}</title>
    <!-- Tailwind CSS -->
    <!-- Tailwind CSS (Deferred) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: '#1a1b1e',
                            800: '#25262b',
                            700: '#2c2e33',
                        },
                        primary: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <!-- Chart.js -->
    <!-- Chart.js (Deferred) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    {% block head %}{% endblock %}
</head>

<body class="bg-gray-900 text-gray-100 font-sans antialiased h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
        <div class="p-6">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Insight Engine
            </h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a href="/"
                class="flex items-center px-4 py-3 {{ 'bg-gray-700/50 text-blue-400' if active_page == 'overview' else 'text-gray-400 hover:bg-gray-700/50 hover:text-gray-100' }} rounded-lg transition-colors">
                <i class="fas fa-chart-line w-6"></i>
                <span class="font-medium">Overview</span>
            </a>
            <a href="/insights"
                class="flex items-center px-4 py-3 {{ 'bg-gray-700/50 text-blue-400' if active_page == 'insights' else 'text-gray-400 hover:bg-gray-700/50 hover:text-gray-100' }} rounded-lg transition-colors">
                <i class="fas fa-brain w-6"></i>
                <span class="font-medium">LLM Insights</span>
            </a>
            <a href="/search"
                class="flex items-center px-4 py-3 {{ 'bg-gray-700/50 text-blue-400' if active_page == 'search' else 'text-gray-400 hover:bg-gray-700/50 hover:text-gray-100' }} rounded-lg transition-colors">
                <i class="fas fa-search w-6"></i>
                <span class="font-medium">Deep Search</span>
            </a>
            <a href="/settings"
                class="flex items-center px-4 py-3 {{ 'bg-gray-700/50 text-blue-400' if active_page == 'settings' else 'text-gray-400 hover:bg-gray-700/50 hover:text-gray-100' }} rounded-lg transition-colors">
                <i class="fas fa-cog w-6"></i>
                <span class="font-medium">Settings</span>
            </a>
        </nav>
        <div class="p-4 border-t border-gray-700">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-sm text-gray-400">System Online</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <!-- Header -->
        <header
            class="bg-gray-800/80 backdrop-blur-md border-b border-gray-700 h-16 flex items-center justify-between px-8 z-10">
            <h2 class="text-xl font-semibold text-gray-100">{% block header_title %}Dashboard{% endblock %}</h2>
            <div class="flex items-center gap-4">
                {% block header_actions %}{% endblock %}
            </div>
        </header>

        <!-- Content Scroll Area -->
        <div class="flex-1 overflow-y-auto p-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block scripts %}
    <script src="/static/app.js"></script>
    {% endblock %}
</body>

</html>
